<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="" class="header__logo" />
        <nav>
          <ul class="header__menu">
            <li><a href="">Product</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Login</a></li>
          </ul>
        </nav>
      </header>
      <section class="content">
        <p><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div>
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </section>
      <div class="background-box"></div>
      <div class="image__block">
        <img src="images/illustration-devices.svg" alt="" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/RaynaFaye">Serena Lombardo</a>.
      </p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
