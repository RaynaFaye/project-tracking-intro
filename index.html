<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="" class="header__logo" />
        <nav>
          <ul class="header__menu">
            <li class="header__menu__item"><a href="" class="header__menu__link">Product</a></li>
            <li class="header__menu__item"><a href="" class="header__menu__link">Features</a></li>
            <li class="header__menu__item"><a href="" class="header__menu__link">Pricing</a></li>
            <li class="header__menu__item header__menu__item__login"><a href="" class="header__menu__link header__menu__link__login">Login</a></li>
          </ul>
        </nav>
      </header>
      <div class="background-box"></div>
      <div class="image__block">
        <img src="images/illustration-devices.svg" alt="" class="image" />
      </div>
      <section class="content">
        <p class="content__paragraph_spacing"><span class="content__new">New</span> Monograph Dashboard</p>
        <h1 class="content__title">Powerful insights into your team</h1>
        <p class="content__paragraph">Project planning and time tracking for agile teams</p>
        <div class="content__button-section">
          <button class="content__button">Schedule a demo</button>
          <p class="content__paragraph_spacing">to see a preview</p>
        </div>
      </section>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/RaynaFaye">Serena Lombardo</a>.
      </p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
